<body class="min-h-screen flex items-center justify-center p-4">

    <!-- JavaScript MantÄ±ÄŸÄ± --><script>
        // Geri sayÄ±mÄ±n biteceÄŸi tarih (20 AralÄ±k 2025, TÃ¼rkiye saatiyle 00:00:00)
        const endDate = new Date("2025-12-20T00:00:00").getTime();

        // Elementleri al
        const daysEl = document.getElementById('days');
        const hoursEl = document.getElementById('hours');
        const minutesEl = document.getElementById('minutes');
        const secondsEl = document.getElementById('seconds');
        const timerContainer = document.getElementById('countdown-timer');
        const endMessageEl = document.getElementById('end-message');

        // SayÄ±yÄ± iki haneli formatta dÃ¶ndÃ¼ren yardÄ±mcÄ± fonksiyon
        const formatTime = (time) => time < 10 ? `0${time}` : time;

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = endDate - now;

            if (distance < 0) {
                // Geri sayÄ±m bitti
                clearInterval(countdownInterval);
                timerContainer.classList.add('hidden'); // SayÄ±larÄ± gizle
                endMessageEl.classList.remove('hidden'); // BitiÅŸ mesajÄ±nÄ± gÃ¶ster
                
                // SayÄ±larÄ± sÄ±fÄ±rla (gÃ¶rÃ¼nmese bile tutarlÄ±lÄ±k iÃ§in)
                daysEl.textContent = '00';
                hoursEl.textContent = '00';
                minutesEl.textContent = '00';
                secondsEl.textContent = '00';
                
                return;
            }

            // Zaman hesaplamalarÄ±
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // SonuÃ§larÄ± ekrana yazdÄ±r
            daysEl.textContent = formatTime(days);
            hoursEl.textContent = formatTime(hours);
            minutesEl.textContent = formatTime(minutes);
            secondsEl.textContent = formatTime(seconds);
        }

        // Geri sayÄ±mÄ± hemen baÅŸlat ve her saniye gÃ¼ncelle
        updateCountdown();
        const countdownInterval = setInterval(updateCountdown, 1000);
    </script>
